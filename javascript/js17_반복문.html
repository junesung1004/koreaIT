    <title>반복문</title>

  <body>
    <script>
      /*
    반복문 : 비슷한 코드를 재활용하기 위해서 (해당 위체에서만 여러번)
    for(let i = 1; i < 11; i ++) {
      console.log('i : ', i)
    }

    let 숫자배열 = [1,2,3,4,5]
    for(let i = 1; i < 10; i++){
      console.log(숫자배열[i])
    }

    let hello = "Hello World"
    for(let i = 1; i <= 10; i++) {
      console.log("i : ", hello.i)
    }

    let 배열 = [1, 3.14, '문자열', true, null, undefined, "오우노우!"]
    for(let i = 0; i < 배열.length; i++){
      console.log(배열[i])
    }
    */
    </script>
