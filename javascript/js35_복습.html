<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //사용할때마다 바꿔주고 싶은 코드(매개변수)가있다. ()안에다 변수를 만든다
    function 함수이름2(변수1, 변수2) {
      //사용하는 곳에서 변수1과 변수2를 채워준다는 가정하에 코드를 작성
    }
    //민들어 놓은 변수 갯수만큼 채워서 사용한다
    함수이름2("사용", "결정");

    //사용한 곳에 결과를 알려주고 ㅣㅍ다
    function 함수이름3() {
      // 코드 적다가
      //return 마지막에
      return 1;
    }

    //'덧셈' 이라는 함수를 숫자 2개를 받아서 더한값을 사용한 곳에 알려주는 함수 만들어주세요
    function sum(a, b) {
      return a + b;
    }

    sum(1, 2);

    //조건식 if(){}
    //()에는 조건식을
    //()에는 조건식이 true일때만 실행할 코드를

    let score = 60;

    if (score !== 60) {
      console.log("나는 60점이 아니다");
    } else {
      console.log("나는 60점이다");
    }

    //반복문 for(초기값; 조건식; 증감식;){}
    //중복되는 코드를 일정 횟수만큼 실행하고 싶을 때
    //배열이나 객체의 각 요소를 하나씩 뽑아쓰고 싶을 때
    let temp = [];
    for (let i = 0; i < 5; i++) {
      temp.push(i);
    }
    console.log(temp);
  </script>
  <body></body>
</html>
