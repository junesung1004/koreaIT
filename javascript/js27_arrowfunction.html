<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .display-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <form action="">
      <select class="select-tag">
        <option>커피</option>
        <option>차</option>
        <option>주스</option>
      </select>

      <select class="select-tag display-none">
        <option>1잔</option>
        <option>2잔</option>
        <option>3잔</option>
      </select>
    </form>

    <script>
      //하나의 클래스명을 여러군데 사용하면
      //querySelectorAll 을 통해서 배열로 찾기
      //[0], [1], [2]
      document
        .querySelectorAll(".select-tag")[0]
        .addEventListener("input", (e) => {
          // 이벤트 준 타겟을 가져올 수 있다. document.querySelectorAll(".select-tag")[0]
          if (e.target.value === "주스") {
            document.querySelectorAll(".select-tag")[1].style.display = "block";
          } else {
            document.querySelectorAll(".select-tag")[1].style.display = "none";
          }
        });
    </script>
  </body>
</html>
