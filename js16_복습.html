<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    HTML : 문서 (뼈대작업)
    CSS : Style 보관함 (html태그를 더 이쁘게 변경해줌)
    Javascript : 프로그래밍 언어 (HTML을 정적인 페이지를 동적인 페이지로 만들게 하는 역할)
    변수 : var, let, const
    함수 : 여러기능을 가진 여러줄의 코드를 저장하는 공간
    매개변수 : 재활용할 때 바꿔주고 싶은 값
    return 값은 변수로 담아서 사용
    function 리턴있음() {
      return true    // 함수 끝날때 true라고  사용한 곳에 알려줌
      console.log('죽은코드')
    }

    return이 있는 함수는 변수로 받거나 변수처럼 사용
    
    function 리턴있음() {
      return true    // 함수 끝날때 true라고  사용한 곳에 알려줌
      console.log('죽은코드')
    }

    let 변수처럼활용 = 리턴있음()
    console.log(변수처럼활용)
    */
    </script>
  </body>
</html>
