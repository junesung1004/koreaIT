<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bye">3초 후에 사라집니다.</div>
    <div class="timer"></div>

    <script>
      //setTimeout(콜백함수, ms)  : 해당 ms 후에 함수를 실행
      setTimeout(function () {
        document.querySelector(".bye").style.display = "none";
      }, 3000);

      // 일정 주기마다 실행
      // setInterval(콜백함수, ms) : 해당 ms 마다 함수 실행
      // 시간을 누적 (누적해서 보관할만한 장소가 있어야 한다 === 변수)
      let 초 = 0;
      let 타이머보관소;
      타이머보관소 = setInterval(function () {
        document.querySelector(".timer").innerHTML = 초++;
      }, 1000);

      // 타이머를 중단하고 싶다
      //clearInterval()
    </script>
  </body>
</html>
